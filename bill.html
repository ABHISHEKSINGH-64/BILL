<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Electricity Bill</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

.bill-box{
    width:420px;
    margin:30px auto;
    background:#fff;
    padding:20px;
    border:2px solid #000;
}

.row{
    display:flex;
    justify-content:space-between;
    margin:8px 0;
}

label{
    width:45%;
}

input{
    width:50%;
    padding:4px;
}

.result{
    margin-top:10px;
    border-top:1px solid #000;
    padding-top:10px;
}

button{
    width:100%;
    padding:8px;
    margin-top:12px;
    font-weight:bold;
    cursor:pointer;
}

.right-note{
    margin-top:15px;
    font-size:13px;
    border-top:1px dashed #000;
    padding-top:8px;
}

@media print{
    button{display:none;}
}
</style>
</head>

<body>

<div class="bill-box">
    <h3 align="center">ELECTRIC BILL</h3>

    <div class="row">
        <label>Meter No</label>
        <input id="meter">
    </div>

    <div class="row">
        <label>Consumer Name</label>
        <input id="name">
    </div>

    <div class="row">
        <label>Previous Reading</label>
        <input type="number" id="prev">
    </div>

    <div class="row">
        <label>Current Reading</label>
        <input type="number" id="curr">
    </div>

    <div class="row">
        <label>Units</label>
        <input id="units" readonly>
    </div>

    <div class="result">
        <div class="row">
            <label>Amount</label>
            <input id="amount" readonly>
        </div>

        <div class="row">
            <label>Surcharge</label>
            <input id="surcharge" readonly>
        </div>

        <div class="row">
            <label><b>Total</b></label>
            <input id="total" readonly>
        </div>
    </div>

    <button onclick="calculate()">CALCULATE</button>

    <div class="right-note">
        <b>Slab Details</b><br>
        0 – 200 → ₹1.00<br>
        201 – 300 → ₹1.25<br>
        301 – 400 → ₹1.75<br>
        401 – 500 → ₹2.00
    </div>
</div>

<script>
function calculate(){
    let prev = Number(document.getElementById("prev").value);
    let curr = Number(document.getElementById("curr").value);

    if(curr < prev){
        alert("Invalid Reading");
        return;
    }

    let units = curr - prev;
    let rate = 0;

    if(units <= 200) rate = 1.00;
    else if(units <= 300) rate = 1.25;
    else if(units <= 400) rate = 1.75;
    else rate = 2.00;

    let amount = units * rate;
    let surcharge = amount * 0.10;
    let total = amount + surcharge;

    document.getElementById("units").value = units;
    document.getElementById("amount").value = amount.toFixed(2);
    document.getElementById("surcharge").value = surcharge.toFixed(2);
    document.getElementById("total").value = total.toFixed(2);
}
</script>

</body>
</html>
